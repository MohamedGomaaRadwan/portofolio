<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <meta name="description" content="Web design">
        <meta name="keywords" content="web design, protofile">
        <meta name="author" content="Mohamed Gomaa">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/stylee.css">
        <title> Protofolio </title>
    </head>

    <body>
        <!-- page container -->
        <!-- bootstrap is used -->
        <!-- main container in the page -->
        <div class="container">
            <!-- header -->
            <header class="row">
                <!-- logo -->
                <div class="col-md-6">
                    <img class="logo" src="img/logo.png" alt="page logo">
                </div>
                <div class="col-md-6">
                    <h1 class="h1-h3"> Library </h1>
                    <h3 class="h1-h3"> Let's enjoy with reading </h3>
                </div>
            </header>
            <!-- end of header -->
            <hr>
            <!-- line under header -->
            <!-- main content (The image) -->
            <main class="row">
                <div class="col-md-12">
                    <img class="responsive-image main-pic" src="img/3.jpg" alt="main pic">
                </div>
            </main>
            <!-- end of main image -->
            <!-- Second Title -->
            <section  class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </section>
            <!-- the content of featured work -->
            <section class="row">
                <section class="col-md-4">
                    <img class="image" src="img/1.jpg" alt="image1">
                    <h3 class="text">Beautiful library</h3>
                    <p class="text">it's looks amazing..!</p>
                </section>
                <section class="col-md-4">
                    <img class="image" src="img/2.jpg" alt="image2">
                    <h3 class="text">Huge library</h3>
                    <p class="text">Very good look</p>
                </section>
                <section class="col-md-4">
                    <img class="image" src="img/4.jpg" alt="image3">
                    <h3 class="text">Books</h3>
                    <p class="text">it's a spectacular Books</p>
                </section>
            </section>
            <!-- footer -->
            <footer class="row">
                <div class="col-md-12">
                    <p class="end">Second Project</p>.
                </div>
            </footer>
            <!-- end of footer -->
        </div>
    </body>

</html>
